{% extends 'base.html' %}

{% block content %}
    <h1>ویرایش پروفایل</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <label for="a">username</label>
        <input type="text" id="a" name="username_new" value="{{ user.username }}">
        <br>
        <br>
        <label for="b">firstname</label>
        <input type="text" id="b" name="firstname" placeholder="optional" value="{{ user.first_name }}">
        <br>
        <br>
        <label for="c">lastname</label>
        <input type="text" id="c" name="lastname" placeholder="optional" value="{{ user.last_name }}">
        <br>
        <br>
        <label for="d">cellphone</label>
        <input type="text" id="d" name="cellphone" placeholder="optional" value="{{ user.cellphone }}">
        <br>
        <br>
        <button type="submit">save</button>
    </form>
{% endblock %}
